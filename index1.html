<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ico.png" type="image/png">
    <title>Workshop</title>
    <link rel="stylesheet" href="./css/style1.css" type="text/css">
</head>
<div class="container">
    <header class="header">
        <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
    </header>

    <main class="main">
        <section class="section1">
            <div class="form">
                <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p>Neste evento você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem
                    precisar contar com a sorte.</p>
                <form action="post">
                    <input type="text" name="nome" id="nome" placeholder="Nome"><label for="nome"></label>
                    <input type="email" name="email" id="email" placeholder="seu_e-mail@gmail.com"><label
                        for="email"></label>

                    <select name="estado" id="estado">
                        <option value="SP" checked>São Paulo</option>
                        <option value="RJ">Rio de Janeior</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE" id="btn">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <figure>
            <img src="./images/face.jpg" alt="foto três por quatro do rosto do palestrante.">
            <div class="section2">
                <h2>O Palestrante</h2>
                <p>Carlos Fontana é conhecido por dar palestras que abalam a estrutura do marketing tradicional.
                    Prepare-se para sair do evento com uma nova visão do que é possível ser feito para o seu negócio
                    decolar.</p>
                <p>Formado em Marketing pela Universidade XYZ e fundador da MarkUp, a empresa vencedora dos últimos 5
                    Prêmios MarketingBr.</p>
            </div>
        </figure>
    </footer>
</div>

</body>

</html>
